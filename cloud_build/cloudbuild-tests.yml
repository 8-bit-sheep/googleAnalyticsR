steps:
  - name: gcr.io/cloud-builders/gcloud
    entrypoint: bash
    args:
      - -c
      - gcloud secrets versions access latest --secret=googleanalyticsr-tests > /workspace/auth.json
  - name: gcr.io/cloud-builders/gcloud
    entrypoint: bash
    args:
      - -c
      - gcloud secrets versions access latest --secret=mark-edmondson-gde-clientid
        > /workspace/client.json
  - name: gcr.io/gcer-public/packagetools:master
    args:
      - Rscript
      - -e
      - |-
        message("cran mirror: ", getOption("repos"))
        remotes::install_deps(dependencies = TRUE)
        rcmdcheck::rcmdcheck(args = '--no-manual', error_on = 'warning')
    env:
      - NOT_CRAN=true
      - GA_AUTH_FILE=/workspace/auth.json
      - GAR_CLIENT_JSON=/workspace/client.json
  - name: gcr.io/gcer-public/packagetools:master
    args:
      - Rscript
      - -e
      - |-
        remotes::install_deps(dependencies = TRUE)
        remotes::install_local()
        cv <- covr::package_coverage()
        print(cv)
        covr::codecov(coverage=cv, commit = '$COMMIT_SHA', branch = '$BRANCH_NAME')
    env:
      - NOT_CRAN=true
      - GA_AUTH_FILE=/workspace/auth.json
      - GAR_CLIENT_JSON=/workspace/client.json
      - CODECOV_TOKEN=$_CODECOV_TOKEN
timeout: 2400s
